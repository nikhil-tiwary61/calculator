<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>
        <button id="all-clear-btn">AC</button>
        <button id="delete-btn">DEL</button>
        <button class="operand" id="1">1</button>
        <button class="operand" id="2">2</button>
        <button class="operand" id="3">3</button>
        <button class="operation" id="add-btn">+</button>
        <button class="operand" id="4">4</button>
        <button class="operand" id="5">5</button>
        <button class="operand" id="6">6</button>
        <button class="operation" id="sub-btn">-</button>
        <button class="operand" id="7">7</button>
        <button class="operand" id="8">8</button>
        <button class="operand" id="9">9</button>
        <button class="operation" id="multiply-btn">x</button>
        <button class="operand" id="decimal-btn">.</button>
        <button class="operand" id="0">0</button>
        <button id="equals-btn">=</button>
        <button class="operation" id="divide-btn">/</button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
